<!DOCTYPE html>
<html lang="tr">
<head>

    <img src="./images/bebeler.jpeg" alt="Fotoğraf 2" class="rounded-3xl shadow-lg object-cover w-full h-64" />
    <img src="./images/kekouq.jpeg" alt="Fotoğraf 3" class="rounded-3xl shadow-lg object-cover w-full h-64" />

  </main>
  <footer class="text-center pb-10">
    <a href="index.html" class="inline-block px-6 py-2 bg-white text-nil rounded-full font-semibold shadow-md hover:bg-[#74C3B2] transition">← Geri Dön</a>
